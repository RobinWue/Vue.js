<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Class Binding Task</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <section class="header__section">
      <p class="header__task-name">ðŸ’» Coding Task</p>
      <p class="header__bootcamp-info-wrapper">
        <span class="header__bootcamp-modul"><strong>Modul:</strong> Web Apps with Vue.js - Part 1</span>
        <a href="https://www.coding-bootcamps.eu/" class="header__bootcamp-link">coding-bootcamps.eu</a>
      </p>
    </section>
  </header>
  <main>
    <div id="app" class="inside">
      <nav>
        <button 
          class="btn btn-a" 
          :class="{ 'btn-active': activeLetter === 'A'}"
          @click="setActiveLetter('A')">
          A
        </button>
        <button 
          class="btn btn-b" 
          :class="{ 'btn-active': activeLetter === 'B'}"
          @click="setActiveLetter('B')">
          B
        </button>
        <button 
          class="btn btn-c" 
          :class="{ 'btn-active': activeLetter === 'C'}"
          @click="setActiveLetter('C')">
          C
        </button>
      </nav>
      <div>
        <div class="letter letter-a" :class="{ 'letter-active': activeLetter === 'A'}">A</div>
        <div class="letter letter-b" :class="{ 'letter-active': activeLetter === 'B'}">B</div>
        <div class="letter letter-c" :class="{ 'letter-active': activeLetter === 'C'}">C</div>
      </div>
    </div>
    

  
  <script src="https://unpkg.com/vue@3"></script>
  <script src="script.js"></script>
</body>
</html>
